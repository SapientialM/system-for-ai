<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正向推理</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .table .selected {
            background-color: #d0e9c6;
        }
        .scrollable-table {
            height: 400px; /* 固定高度 */
            overflow-y: auto;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .conclusion-container {
            flex-grow: 1;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">正向推理</h1>
        <div class="row">
            <!-- 左侧规则表格 -->
            <div class="col-md-4">
                <h3>选择推理规则</h3>
                <div class="scrollable-table">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>规则名称</th>
                            </tr>
                        </thead>
                        <tbody id="rulesTable">
                            <!-- 动态填充规则 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 右侧推理结论 -->
            <div class="col-md-8 right-panel">
                <div class="conclusion-container">
                    <h3>推理结论</h3>
                    <textarea id="conclusionText" class="form-control" rows="10" readonly></textarea>
                </div>
                <div class="button-container">
                    <button id="inferButton" class="btn btn-primary">开始推理</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let selectedRules = new Set();

            // 获取规则列表
            function loadRules() {
                $.ajax({
                    url: '/infer_sys/operations/get_rules',  // 使用正确的 URL
                    method: 'GET',
                    success: function(data) {
                        const rulesTable = $('#rulesTable');
                        rulesTable.empty();
                        data.rules.forEach(function(rule) {
                            rulesTable.append(
                                `<tr data-rule-name="${rule.name}">
                                    <td>${rule.name}</td>
                                </tr>`
                            );
                        });

                        // 绑定点击事件
                        $('tbody tr').click(function() {
                            const ruleName = $(this).data('rule-name');

                            if (selectedRules.has(ruleName)) {
                                selectedRules.delete(ruleName);
                                $(this).removeClass('selected');
                            } else {
                                selectedRules.add(ruleName);
                                $(this).addClass('selected');
                            }
                        });
                    }
                });
            }

            // 加载规则列表
            loadRules();

            // 推理按钮点击事件
            $('#inferButton').click(function() {
                if (selectedRules.size === 0) {
                    alert('请选择至少一个规则进行推理。');
                    return;
                }

                // 提交选中的规则
                $.ajax({
                    url: '/infer_sys/operations/forward_rules',  // 使用正确的 URL
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ rules: Array.from(selectedRules) }),
                    success: function(response) {
                        $('#conclusionText').val(response.msg);
                    }
                });
            });
        });
    </script>
</body>
</html>
